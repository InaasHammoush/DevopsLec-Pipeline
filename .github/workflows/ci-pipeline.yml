name: Python CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Added space after the hyphen
      - name: Checkout Code
        uses: actions/checkout@v4

      # Added space after the hyphen
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Added space after the hyphen and fixed indentation for the script
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Added space after the hyphen and fixed indentation for the pytest command
      - name: Run Tests with Pytest
        run: pytest -s