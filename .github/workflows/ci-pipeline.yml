name: Python CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- JOB 1: LINTING ---
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8
        # This checks for syntax errors, undefined names, and style violations
        # count: exit with non-zero status if errors are found
        # select=E9,F63,F7,F82: stop the build if there are "hard" errors
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # --- JOB 2: TESTING ---
  build-and-test:
    runs-on: ubuntu-latest
    needs: lint  # This ensures tests ONLY run if linting passes!
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests with Pytest
        run: pytest -s